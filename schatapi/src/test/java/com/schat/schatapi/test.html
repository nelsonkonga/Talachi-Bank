<!DOCTYPE html>
<html>
<head>
    <title>Test Chat API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input, button {
            margin: 5px 0;
            padding: 10px;
            width: 100%;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Chat API Tester</h1>

    <div class="section">
        <h2>Register</h2>
        <input type="text" id="regUsername" placeholder="Username">
        <input type="password" id="regPassword" placeholder="Password">
        <button onclick="register()">Register</button>
    </div>

    <div class="section">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <div class="section">
        <h2>Test Protected Endpoint</h2>
        <input type="text" id="token" placeholder="Paste JWT token here">
        <input type="text" id="roomId" placeholder="Room ID" value="room1">
        <button onclick="getMessages()">Get Messages</button>
    </div>

    <div id="response">
        <strong>Response will appear here...</strong>
    </div>

    <script>
        const API_URL = 'http://localhost:8080';

        function showResponse(data) {
            document.getElementById('response').innerHTML = 
                '<strong>Response:</strong>\n' + JSON.stringify(data, null, 2);
        }

        function showError(error) {
            document.getElementById('response').innerHTML = 
                '<strong style="color: red;">Error:</strong>\n' + error;
        }

        async function register() {
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;

            try {
                const response = await fetch(`${API_URL}/api/users/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    showResponse(data);
                    // Auto-fill token field
                    document.getElementById('token').value = data.token;
                } else {
                    showError(data);
                }
            } catch (error) {
                showError(error.message);
            }
        }

        async function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_URL}/api/users/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    showResponse(data);
                    // Auto-fill token field
                    document.getElementById('token').value = data.token;
                } else {
                    showError(data);
                }
            } catch (error) {
                showError(error.message);
            }
        }

        async function getMessages() {
            const token = document.getElementById('token').value;
            const roomId = document.getElementById('roomId').value;

            try {
                const response = await fetch(`${API_URL}/api/messages/${roomId}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                showResponse(data);
            } catch (error) {
                showError(error.message);
            }
        }
    </script>
</body>
</html>
