spring.application.name=talachibank-api


# Database Configuration..
# jdbc:[database_type]://[host]:[port]/[database_name] 
spring.datasource.url=jdbc:postgresql://localhost:5432/talachibank-apidb
spring.datasource.username=talachibank-apiuser
spring.datasource.password=Ngousso00

# JPA/Hibernate Configuration..
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver

# Server Configuration..
server.port=8080
server.servlet.context-path=/api

# JWT Configuration..
schat.app.jwtSecret=mySecretKeyForJWTTokenGenerationThatIsAtleast256BitsLongForSDithAlgorithm
schat.app.jwtExpirationMs=3600000
schat.app.jwtRefreshExpirationMs=7200000
# 86400000 ms = 24 hrs..
# In production, store this secret securely, like in the environment variables..

# Threshold Signature Configuration..
schat.threshold.partyIndex=1
schat.threshold.totalParties=3
schat.threshold.threshold=2

# Logging Configuration..
logging.level.com.schat.talachibank-api=INFO
logging.level.org.springframework.security=WARN

