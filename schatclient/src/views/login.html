<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SChat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        h1 { text-align: center; color: #333; margin-bottom: 2rem; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; color: #555; font-weight: 500; }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover { transform: translateY(-2px); }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .message {
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }
        .message.error { background: #fee; color: #c33; border: 1px solid #fcc; }
        .message.success { background: #efe; color: #3c3; border: 1px solid #cfc; }
        .toggle-form {
            text-align: center;
            margin-top: 1rem;
            color: #666;
        }
        .toggle-form a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .toggle-form a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to SChat</h1>
        <div id="message" class="message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="submitBtn">Login</button>
        </form>
        
        <div class="toggle-form">
            Don't have an account? <a href="#" id="toggleRegister">Register</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const message = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');
        let isLogin = true;

        document.getElementById('toggleRegister').addEventListener('click', (e) => {
            e.preventDefault();
            isLogin = !isLogin;
            
            if (isLogin) {
                document.querySelector('h1').textContent = 'Welcome to SChat';
                submitBtn.textContent = 'Login';
                document.querySelector('.toggle-form').innerHTML = 
                    'Don\'t have an account? <a href="#" id="toggleRegister">Register</a>';
                document.querySelectorAll('.register-only').forEach(el => el.remove());
            } else {
                document.querySelector('h1').textContent = 'Create Account';
                submitBtn.textContent = 'Register';
                document.querySelector('.toggle-form').innerHTML = 
                    'Already have an account? <a href="#" id="toggleRegister">Login</a>';
                
                const emailGroup = document.createElement('div');
                emailGroup.className = 'form-group register-only';
                emailGroup.innerHTML = '<label for="email">Email</label><input type="email" id="email" name="email" required>';
                form.insertBefore(emailGroup, form.querySelector('button'));
                
                const nameGroup = document.createElement('div');
                nameGroup.className = 'form-group register-only';
                nameGroup.innerHTML = '<label for="fullName">Full Name (Optional)</label><input type="text" id="fullName" name="fullName">';
                form.insertBefore(nameGroup, form.querySelector('button'));
            }
            
            document.getElementById('toggleRegister').addEventListener('click', arguments.callee);
            message.style.display = 'none';
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitBtn.disabled = true;
            
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);
            const endpoint = isLogin ? '/login' : '/register';
            
            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    message.className = 'message success';
                    message.textContent = result.message;
                    message.style.display = 'block';
                    setTimeout(() => window.location.href = '/dashboard', 1000);
                } else {
                    message.className = 'message error';
                    message.textContent = result.message;
                    message.style.display = 'block';
                    submitBtn.disabled = false;
                }
            } catch (err) {
                message.className = 'message error';
                message.textContent = 'An error occurred. Please try again.';
                message.style.display = 'block';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
